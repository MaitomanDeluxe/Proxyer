<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウェブプロキシ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ウェブプロキシ</h1>
        <input type="text" id="urlInput" placeholder="プロキシしたいURLを入力してください (例: https://www.google.com)">
        <button id="proxyButton">プロキシ</button>
        <div id="proxyResult">
            <iframe id="proxyFrame" src="" frameborder="0"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
